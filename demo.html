<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruHealers Healthcare - Modern CTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4eb8dd;
            --secondary-color: #a1d9f5;
            --accent-color: #f8f9fa;
            --text-color: #2c3e50;
            --dark-bg: #4eb8dd;
            --card-border: #cfe8f7;
            --hover-color: #e8f7fd;
            --primary-dark: #004f80;
            --icon-color: #004f80;
            --heading-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: #f5f5f5;
        }

        .tru-cta-section {
            background-color: var(--primary-color);
            padding: 60px 0;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            margin: 30px 0;
        }

        .tru-cta-pattern {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 50%;
            overflow: hidden;
        }

        .tru-cta-circle {
            position: absolute;
            right: -150px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .tru-cta-circle-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tru-cta-circle-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.15);
            right: -100px;
        }

        .tru-cta-circle-3 {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            right: -50px;
        }

        .tru-cta-circle-4 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.25);
            right: 0;
        }

        .tru-cta-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 600px;
            padding: 0 20px;
        }

        .tru-cta-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .tru-cta-text {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .tru-cta-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tru-cta-btn {
            display: inline-flex;
            align-items: center;
            background-color: #000;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .tru-cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .tru-cta-btn-secondary {
            background-color: var(--primary-dark);
        }

        .tru-cta-btn-secondary:hover {
            background-color: #003a61;
        }

        .tru-cta-btn-icon {
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .tru-cta-btn:hover .tru-cta-btn-icon {
            transform: translateX(3px);
        }

        .tru-cta-btn-icon i {
            color: #000;
            font-size: 12px;
        }

        .tru-cta-btn-secondary .tru-cta-btn-icon i {
            color: var(--primary-dark);
        }

        .tru-cta-btn-secondary:hover .tru-cta-btn-icon i {
            color: #003a61;
        }

        @media (max-width: 768px) {
            .tru-cta-title {
                font-size: 2.2rem;
            }

            .tru-cta-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .tru-cta-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <section class="tru-cta-section">
        <div class="tru-cta-pattern">
            <div class="tru-cta-circle tru-cta-circle-1"></div>
            <div class="tru-cta-circle tru-cta-circle-2"></div>
            <div class="tru-cta-circle tru-cta-circle-3"></div>
            <div class="tru-cta-circle tru-cta-circle-4"></div>
        </div>

        <div class="container">
            <div class="tru-cta-content">
                <h2 class="tru-cta-title">Let's Get In Touch.</h2>
                <p class="tru-cta-text">Our healthcare advisors are ready to assist you. We're committed to making your medical journey as smooth as possible.</p>

                <div class="tru-cta-buttons">
                    <a href="#" class="tru-cta-btn">
                        Book a Consultation
                        <span class="tru-cta-btn-icon">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </a>

                    <a href="#" class="tru-cta-btn tru-cta-btn-secondary">
                        Get Free Quote
                        <span class="tru-cta-btn-icon">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
