<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Patient Stories Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4eb8dd;
            --secondary-color: #a1d9f5;
            --accent-color: #f8f9fa;
            --text-color: #2c3e50;
            --dark-bg: #4eb8dd;
            --card-border: #cfe8f7;
            --hover-color: #e8f7fd;
            --primary-dark: #004f80;
            --icon-color: #004f80;
            --heading-color: #ffffff;
        }
        
        body {
            background-color: var(--accent-color);
            color: var(--text-color);
        }
        
        /* Section Styling */
        .video-testimonials {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            padding: 70px 0;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }
        
        .video-testimonials::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(78, 184, 221, 0.2);
        }
        
        .video-testimonials h6 {
            color: var(--primary-dark);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .video-testimonials h6::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .video-testimonials h2 {
            color: var(--primary-dark);
            font-weight: 800;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        /* Card Styling */
        .patient-card {
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 79, 128, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--card-border);
            height: 100%;
        }
        
        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 79, 128, 0.15);
        }
        
        .video-thumbnail {
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 79, 128, 0) 0%, rgba(0, 79, 128, 0.3) 100%);
            z-index: 1;
        }
        
        .patient-info {
            padding: 20px;
            position: relative;
        }
        
        .patient-info h5 {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.25rem;
        }
        
        .patient-info p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.95rem;
            margin-bottom: 0;
        }
        
        .patient-slide {
            padding: 15px;
        }
        
        /* Video Styling */
        .video-testimonials video {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.5s ease;
            border-radius: 16px 16px 0 0;
        }
        
        .video-thumbnail:hover video {
            transform: scale(1.03);
        }
        
        /* Custom Navigation Styling */
        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 15px;
        }
        
        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            box-shadow: 0 5px 15px rgba(0, 79, 128, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 79, 128, 0.2);
        }
        
        .nav-button:focus {
            outline: none;
        }
        
        .nav-button svg {
            width: 18px;
            height: 18px;
        }
        
        /* Custom Indicators */
        .custom-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 0;
        }
        
        .indicator.active {
            background-color: var(--primary-dark);
            width: 25px;
            border-radius: 10px;
        }
        
        /* Container for the visible patients */
        .patient-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .patient-slide {
            flex: 0 0 33.333%;
            max-width: 33.333%;
        }
        
        /* Carousel wrapper with overflow hidden */
        .carousel-wrapper {
            overflow: hidden;
            position: relative;
        }
        
        /* Responsive styles */
        @media (max-width: 991px) {
            .patient-slide {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
        
        @media (max-width: 767px) {
            .patient-slide {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .video-testimonials h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<section class="video-testimonials">
    <div class="container">
        <div class="text-center mb-5">
            <h6 class="text-uppercase">Patient Stories</h6>
            <h2>Success Stories</h2>
        </div>
        
        <!-- Custom carousel with 3 visible items at a time -->
        <div id="patientStoriesCarousel" class="position-relative">
            <div class="carousel-wrapper">
                <div class="patient-container">
                    <!-- Patient 1 -->
                    <div class="patient-slide" data-index="0">
                        <div class="patient-card">
                            <div class="video-thumbnail">
                                <video src="your-video-path-1.mp4" poster="asserts/images/img1.png" controls></video>
                            </div>
                            <div class="patient-info">
                                <h5>Mr. Dhuli Chand</h5>
                                <p>Unable To Move</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Patient 2 -->
                    <div class="patient-slide" data-index="1">
                        <div class="patient-card">
                            <div class="video-thumbnail">
                                <video src="your-video-path-2.mp4" poster="asserts/images/img3.png" controls></video>
                            </div>
                            <div class="patient-info">
                                <h5>Mr. Khatwani</h5>
                                <p>Couldn't Speak</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Patient 3 -->
                    <div class="patient-slide" data-index="2">
                        <div class="patient-card">
                            <div class="video-thumbnail">
                                <video src="your-video-path-3.mp4" poster="asserts/images/img5.png" controls></video>
                            </div>
                            <div class="patient-info">
                                <h5>Ms. Kamla Aggarwal</h5>
                                <p>Tumour</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Patient 4 -->
                    <div class="patient-slide" data-index="3">
                        <div class="patient-card">
                            <div class="video-thumbnail">
                                <video src="your-video-path-4.mp4" poster="asserts/images/patient4.png" controls></video>
                            </div>
                            <div class="patient-info">
                                <h5>Mr. Sharma</h5>
                                <p>Hip Surgery</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Patient 5 -->
                    <div class="patient-slide" data-index="4">
                        <div class="patient-card">
                            <div class="video-thumbnail">
                                <video src="your-video-path-5.mp4" poster="asserts/images/patient5.png" controls></video>
                            </div>
                            <div class="patient-info">
                                <h5>Mrs. Reddy</h5>
                                <p>Parkinson's</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Patient 6 -->
                    <div class="patient-slide" data-index="5">
                        <div class="patient-card">
                            <div class="video-thumbnail">
                                <video src="your-video-path-6.mp4" poster="asserts/images/patient6.png" controls></video>
                            </div>
                            <div class="patient-info">
                                <h5>Mr. Kumar</h5>
                                <p>Stroke Recovery</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Elegant navigation controls -->
            <div class="carousel-controls">
                <button class="nav-button" id="prevButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="nav-button" id="nextButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            
            <!-- Elegant indicators -->
            <div class="custom-indicators">
                <button type="button" class="indicator active" data-slide-to="0"></button>
                <button type="button" class="indicator" data-slide-to="1"></button>
                <button type="button" class="indicator" data-slide-to="2"></button>
                <button type="button" class="indicator" data-slide-to="3"></button>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.patient-container');
        const slides = document.querySelectorAll('.patient-slide');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const indicators = document.querySelectorAll('.indicator');
        const videos = document.querySelectorAll('video');
        
        // Setup responsive slide count
        let slidesToShow = 3; // Default for desktop
        
        function updateSlidesToShow() {
            if (window.innerWidth < 768) {
                slidesToShow = 1;
            } else if (window.innerWidth < 992) {
                slidesToShow = 2;
            } else {
                slidesToShow = 3;
            }
        }
        
        // Initial setup
        updateSlidesToShow();
        window.addEventListener('resize', updateSlidesToShow);
        
        let currentIndex = 0;
        const totalSlides = slides.length;
        
        // Function to update slides position
        function updateSlidePosition() {
            // Get the width of a single slide (including padding)
            const slideWidth = slides[0].offsetWidth;
            container.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            
            // Update indicators - only show enough for unique views
            const totalIndicators = totalSlides - slidesToShow + 1;
            
            indicators.forEach((indicator, index) => {
                // Only show the needed indicators
                indicator.style.display = index < totalIndicators ? 'block' : 'none';
                // Update active state
                indicator.classList.toggle('active', index === currentIndex);
            });
        }
        
        // Function to pause all videos
        function pauseAllVideos() {
            videos.forEach(video => {
                video.pause();
            });
        }
        
        // Initialize
        updateSlidePosition();
        
        // Next button click
        nextButton.addEventListener('click', function() {
            pauseAllVideos();
            if (currentIndex < totalSlides - slidesToShow) {
                currentIndex++;
                updateSlidePosition();
            }
        });
        
        // Previous button click
        prevButton.addEventListener('click', function() {
            pauseAllVideos();
            if (currentIndex > 0) {
                currentIndex--;
                updateSlidePosition();
            }
        });
        
        // Click on indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', function() {
                pauseAllVideos();
                if (index <= totalSlides - slidesToShow) {
                    currentIndex = index;
                    updateSlidePosition();
                }
            });
        });
        
        // Add touch swipe functionality
        let touchStartX = 0;
        let touchEndX = 0;
        
        container.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        container.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left - go to next
                if (currentIndex < totalSlides - slidesToShow) {
                    pauseAllVideos();
                    currentIndex++;
                    updateSlidePosition();
                }
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right - go to previous
                if (currentIndex > 0) {
                    pauseAllVideos();
                    currentIndex--;
                    updateSlidePosition();
                }
            }
        }
        
        // Update on resize to maintain correct positions
        window.addEventListener('resize', updateSlidePosition);
        
        // Auto slide - optional
        let autoSlideInterval = setInterval(function() {
            pauseAllVideos();
            if (currentIndex < totalSlides - slidesToShow) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateSlidePosition();
        }, 10000); // Change slide every 10 seconds
        
        // Pause auto slide when user interacts
        document.getElementById('patientStoriesCarousel').addEventListener('mouseover', function() {
            clearInterval(autoSlideInterval);
        });
        
        // Resume auto slide when user stops interacting
        document.getElementById('patientStoriesCarousel').addEventListener('mouseout', function() {
            autoSlideInterval = setInterval(function() {
                pauseAllVideos();
                if (currentIndex < totalSlides - slidesToShow) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                updateSlidePosition();
            }, 10000);
        });
    });
</script>

</body>
</html>
